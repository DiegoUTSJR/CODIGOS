    <title>Contactos</title>
</head>
<body>
    <header id="headernav">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" width="150" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              </div>
            </div>
          </nav>

    </header>

    <section id="contacto">
		<div class="container">
			<div class="row justify-content-md-center espacio-row">
				<div class="col-md-6">
					<h1>¡Contactanos!</h1>
					<p>¿Necesitas ayuda?, no te preocupes ponte en contacto con nosotros y uno de nuestros administrativos te atendera con gusto.</p>
				</div>				
			</div>	
			<div class="row justify-content-md-center espacio-row">
				<div class="col-md-6">
					<form id="form_contacto" method="POST">
						<div class="form-group">
							<input type="text" class="form-control" id="nombre_contacto" name="nombre_contacto" placeholder="Nombre completo">
						</div>	
					  	<div class="form-group">
					    	<input type="email" class="form-control" id="correo_contacto" name="correo_contacto" placeholder="Correo electrónico o numero telefonico">
					  	</div>
					  	<div class="form-group">
					   		<input type="text" class="form-control" id="asunto_contacto" name="asunto_contacto" placeholder="Numero de serie de tu smartwatch">
					  	</div>
					  	<div class="form-group">
					    	<textarea class="form-control" id="mensaje_contacto" name="mensaje_contacto" rows="5" placeholder="Cuentanos los detalles"></textarea>
					  	</div>
					  	
					  	<button id="btnComentarios" class="btn btn-primary">Enviar</button>
						
					</form>
				</div>
				
			</div>
		</div>
	</section> 


    <footer id="pie">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <p>
                        SMARTWATCH - El poder en tu mano
                    </p>
                </div>
            </div>
        </div>

    </footer>
    
</body>
